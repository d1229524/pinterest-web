<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Login Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="login-container">
    <img class="logo" src="https://s.pinimg.com/webapp/logo_transparent_144x144-3da7a67b.png" alt="Pinterest Logo" />
    <h1>Log in to see more</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required />
        </div>

        <a href="maintenance.html" class="forgot">Forgot your password?</a>
        <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="divider">OR</div>

    <button class="facebook-btn">
        <img src="fb.png" class="google-icon" />
        Continue with Facebook
    </button>
    <button class="google-btn">
        <img src="google.png  " class="google-icon" />
        Continue with Google
    </button>

    <p class="signup">Not on Pinterest yet? <a href="maintenance.html">Sign up</a></p>
    <p class="business">Are you a business? <a href="maintenance.html">Get started here!</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
